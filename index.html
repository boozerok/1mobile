<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>1mobile</title>
	<link rel="stylesheet" href="http://deti.mail.ru/css/include-reset.css">
</head>
<body>

<div class="when">
	<div id="1" class="when__item when__item_type-1">
		<div class="when__title">
			Один
		</div>
		<div class="when__note">
			Пояснение к первому
		</div>
	</div>

	<div id="2" class="when__item when__item_type-2">
		<div class="when__title">
			Два
		</div>
		<div class="when__note">
			Пояснение ко второму
		</div>
	</div>

	<div id="3" class="when__item when__item_type-3">
		<div class="when__title">
			Три
		</div>
		<div class="when__note">
			Пояснение к третьему
		</div>
	</div>

	<div id="4" class="when__item when__item_type-4">
		<div class="when__title">
			Четыре
		</div>
		<div class="when__note">
			Пояснение к четвертому
		</div>
	</div>
</div>


<style>
html,body,.when,.when__item {
	overflow:hidden;
	height:100%;
}
.when__item {
	display:none;
	position:relative;
	z-index:2;
	height:100%;
	margin-bottom:-100%;
}
.when__item:target,
.when .when__item:last-child {
	display:block;
}
.when__item:target {
	z-index:4;
}

.when__item_type-1 {
	background:#eee;
}
.when__item_type-2 {
	background:#ccc;
}
.when__item_type-3 {
	background:#aaa;
}
.when__item_type-4 {
	background:#222;
	color:#fff;
}
</style>

</body>
</html>
