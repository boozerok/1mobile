<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>1mobile</title>
	<link rel="stylesheet" href="http://deti.mail.ru/css/include-reset.css">
</head>
<body>

<div class="tape">
	<div id="1" class="when when_type-1">
		<div class="when__in">
			<div class="when__title">
				Один
			</div>
			<div class="when__note">
				Пояснение к первому
			</div>
		</div>
	</div>

	<div id="2" class="when when_type-2">
		<div class="when__in">
			<div class="when__title">
				Два
			</div>
			<div class="when__note">
				Пояснение ко второму
			</div>
		</div>
	</div>

	<div id="3" class="when when_type-3">
		<div class="when__in">
			<div class="when__title">
				Три
			</div>
			<div class="when__note">
				Пояснение к третьему
			</div>
		</div>
	</div>

	<div id="4" class="when when_type-4">
		<div class="when__in">
			<div class="when__title">
				Четыре
			</div>
			<div class="when__note">
				Пояснение к четвертому
			</div>
		</div>
	</div>
</div>


<style>
html,body,.tape,.when {
	overflow:hidden;
	width:100%;
	height:100%;
}
.when {
	display:none;
	position:relative;
	z-index:2;
	width:100%;
	height:100%;
	margin-bottom:-100%;
}
.when:target,
.when:last-child {
	display:table;
}
.when:target {
	z-index:4;
}
.when__in {
	display:table-cell;
	text-align:center;
	vertical-align:middle;
}


.when_type-1 {
	background:#eee;
}
.when_type-2 {
	background:#ccc;
}
.when_type-3 {
	background:#aaa;
}
.when_type-4 {
	background:#222;
	color:#fff;
}
</style>

</body>
</html>
