<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<title>1mobile</title>
	<link rel="stylesheet" media="screen" href="data/css/spl.css">
	<script src="data/js/jquery-1.7.2.min.js"></script>
	<!--[if lt IE 9]>
		<script src="data/js/html5.js"></script>
		<script src="data/js/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<div class="p-wrap">
	<header class="p-head">
		<h1 class="p-head__title">1mobile</h1>
	</header>
	<div class="p-tape">
		<div class="b-event b-clear">
			<div class="b-event__head">
				<span class="b-event__date">10.06.</span>
				<span class="b-event__type">Формула 1</span>
			</div>
			<h2 class="b-event__title">Гран При Канады</h2>
			<div class="b-event__text"></div>
			<div class="b-event__photos js-parallax-box">
				<img src="http://f1news-st.cdn.ngenix.net/gallery/d/495072-4/2218137_1200px.jpg" alt="" class="b-event__photos__item b-event__photos__item_1">
				<img src="http://f1news-st.cdn.ngenix.net/gallery/d/495140-4/2218361_1200px.jpg" alt="" class="b-event__photos__item b-event__photos__item_2">
				<img src="http://f1news-st.cdn.ngenix.net/gallery/d/495144-4/2218377_1200px.jpg" alt="" class="b-event__photos__item b-event__photos__item_3">
			</div>
			<div class="b-event__photos js-parallax-box-min">
				<img src="http://f1news-st.cdn.ngenix.net/gallery/d/495072-4/2218137_1200px.jpg" alt="" class="b-event__photos__item b-event__photos__item_min b-event__photos__item_1">
				<img src="http://f1news-st.cdn.ngenix.net/gallery/d/495140-4/2218361_1200px.jpg" alt="" class="b-event__photos__item b-event__photos__item_min b-event__photos__item_2">
				<img src="http://f1news-st.cdn.ngenix.net/gallery/d/495144-4/2218377_1200px.jpg" alt="" class="b-event__photos__item b-event__photos__item_min b-event__photos__item_3">
			</div>
		</div>


	</div>
	<footer class="p-foot"></footer>
</div>


<script>
$(window).bind('scroll',function(e){
	parallaxScroll();
});

function parallaxScroll(){
	var scrolled = $(window).scrollTop();
	$('.js-parallax-box').css('top',(350-(scrolled*.88))+'px');
	$('.js-parallax-box-min').css('top',(350-(scrolled*.5))+'px');
}
</script>

</body>
</html>
