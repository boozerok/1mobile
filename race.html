<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>1mobile</title>
	<link rel="stylesheet" media="all" href="data/css/all.css">
	<link rel="stylesheet" media="all" href="data/css/media.css">
	<script src="data/js/jquery-1.8.2.min.js"></script>
	<script src="data/js/tempo.min.js"></script>
	<!--[if lt IE 9]>
		<script src="data/js/html5.js"></script>
	<![endif]-->
</head>
<body>
<div class="p-wrap">
	<div class="p-head">
		<nav class="b-nav js-menu" data-class-enabled="b-nav__pin_on">
			<a href="#" class="b-nav__pin js-menu-pin" data-content="races">Races</a>
			<a href="#" class="b-nav__pin js-menu-pin" data-content="championship">Championship</a>
			<a href="#" class="b-nav__pin js-menu-pin" data-content="activity">Activity</a>
		</nav>
	</div>
	<div class="p-tape">
		<div class="js-contentx js-races">
			<div class="b-race b-race_on b-race_on-active b-race_australia js-race" data-template>
				<div class="b-race__link">
					<i class="b-race__pic"></i>
					<span class="b-race__title">{{race_name}}</span>
				</div>
				<div class="b-race__dates js-race-date" data-date="{{race_timetable.race}}">{{race_timetable.race | date 'D MMMM, HH:mm'}}</div>
				<div class="i-none b-race__countdown js-race-at">
					<span class="b-race__countdown__item"><span class="b-race__countdown__num js-race-at-days">9</span>days</span>
					<span class="b-race__countdown__item"><span class="b-race__countdown__num js-race-at-hours">15</span>hrs</span>
					<span class="b-race__countdown__item"><span class="b-race__countdown__num js-race-at-mins">35</span>min</span>
					<span class="b-race__countdown__item"><span class="b-race__countdown__num js-race-at-secs">35</span>sec</span>
				</div>
				<div class="b-race_info">
					<div class="b-race__circuit">
						<div class="b-race__circuit__title">{{race_circuit.circuit_name}}</div>
						<div class="b-race__circuit__info">
							<div class="b-race__circuit__info__item">
								<div class="b-race__circuit__info__item__title">Length</div>
								<div class="b-race__circuit__info__item__data">{{race_circuit.circuit_length}} km</div>
							</div>
							<div class="b-race__circuit__info__item">
								<div class="b-race__circuit__info__item__title">Laps</div>
								<div class="b-race__circuit__info__item__data">{{race_circuit.circuit_laps}}</div>
							</div>
							<div class="b-race__circuit__info__item">
								<div class="b-race__circuit__info__item__title">Distance</div>
								<div class="b-race__circuit__info__item__data">{{race_distance}} km</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="p-foot">
		&copy;&nbsp;<span class="js-foot-copy">2012</span>
	</div>
</div>

<script src="data/js/common.js"></script>
</body>
</html>
